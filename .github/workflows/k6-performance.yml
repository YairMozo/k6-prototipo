name: Ejecutar pruebas de performance con k6

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Instalar k6
      run: |
        sudo apt update
        sudo apt install -y ca-certificates gnupg
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6.gpg
        echo "deb [signed-by=/etc/apt/keyrings/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt update
        sudo apt install -y k6

    - name: Ejecutar prueba de carga con k6
      run: |
        k6 run test-carga.js --out json=resultado.json

    - name: Guardar resultados como artefacto
      uses: actions/upload-artifact@v3
      with:
        name: resultados-k6
        path: resultado.json

    - name: Subir reporte HTML como artefacto
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: reporte-html
        path: reporte_k6.html
